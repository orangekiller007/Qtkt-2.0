<div>
  <img src="/assets/img/users.png" id="icon" alt="User Icon" />
</div>
<form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
  <input type="text" #fullName="ngModel" [(ngModel)]="userService.selectedUser.fullName" name="fullName" placeholder="Full Name"
  required  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !fullName.valid }">
  <div *ngIf="signUpForm.submitted && !fullName.valid">
    <label class="validation-message">This field is required.</label>
  </div>
  <input type="text" #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email" placeholder="Email"
  required [pattern]="emailRegex"  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }">
  <div *ngIf="signUpForm.submitted && email.errors">
    <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
    <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
  </div>
  <input type="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" name="password" placeholder="Password"
  minlength="4" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }">
  <div *ngIf="signUpForm.submitted && password.errors">
    <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
    <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 4 characters.</label>
  </div>

  <input type="text" #category="ngModel" [(ngModel)]="userService.selectedUser.category" name="category" placeholder="Category"
  minlength="2" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !category.valid }">
  <div *ngIf="signUpForm.submitted && category.errors">
    <label *ngIf="category.errors.required" class="validation-message">This field is required.</label>
    <label *ngIf="category.errors.minlength" class="validation-message">Enter atleast 2 characters.</label>
  </div>

  <input type="text" #subcategory="ngModel" [(ngModel)]="userService.selectedUser.subcategory" name="subcategory" placeholder="Sub-Category"
  minlength="2" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !subcategory.valid }">
  <div *ngIf="signUpForm.submitted && subcategory.errors">
    <label *ngIf="subcategory.errors.required" class="validation-message">This field is required.</label>
    <label *ngIf="subcategory.errors.minlength" class="validation-message">Enter atleast 2 characters.</label>
  </div>

  
  <input type="text" #usertype="ngModel" [(ngModel)]="userService.selectedUser.usertype" name="usertype" placeholder="User Type"
  minlength="2" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !usertype.valid }">
  <div *ngIf="signUpForm.submitted && usertype.errors">
    <label *ngIf="usertype.errors.required" class="validation-message">This field is required.</label>
    <label *ngIf="usertype.errors.minlength" class="validation-message">Enter atleast 2 characters.</label>
  </div>

  <input type="submit" value="Sign Up">
</form>

<!-- Success message -->
<div class="success" *ngIf="showSucessMessage">
  Saved successfully
</div>

<!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
  {{serverErrorMessages}}
</div>
